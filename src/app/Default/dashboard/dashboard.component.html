<div style="display: flex; height: 100%">
  <app-side-bar
    [class.side-bar-close]="this._subject.asObservable() | async"
    [class.side-bar-open]="!(this._subject.asObservable() | async)"
    id="side-bar"
    style="width: 280px; height: 100%"
  ></app-side-bar>
  <div style="width: 100%">
    <app-navigation-bar
      style="width: 100%"
      [LeftElementList]="leftlist"
      [RightElementList]="rightlist"
    ></app-navigation-bar>

    <app-content class="scroller"></app-content>
  </div>
</div>
